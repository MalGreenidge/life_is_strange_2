<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Life is Strange 2</title>
  </head>
  <body>
    <div class="top-section">
      <img
        class="logo"
        src="./life-is-strange-2-logo.png"
        alt="life-is-strange-2-logo"
      />
      <div class="btns">
        <button class="watch-trailer">Watch Trailer</button>
        <button class="buy-now">Buy Now</button>
      </div>

      <div class="trailer-section">
        <img src="./close-button.svg" alt="" class="close-trailer-icon" />

        <iframe
          class="trailer"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/1xYpXzqmk8Y"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
